<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ accion }} Alumno</title>
</head>
<body>
    <h1>{{ accion }} Alumno</h1>

    <form method="POST" 
          action="{% if alumno %}{{ url_for('editar_alumno', id=alumno.id) }}{% else %}{{ url_for('agregar_alumno') }}{% endif %}">

        Nombre:
        <input type="text" name="nombre" 
            value="{{ alumno.nombre if alumno else '' }}" required><br><br>

        Edad:
        <input type="number" name="edad" 
            value="{{ alumno.edad if alumno else '' }}" required><br><br>

        Curso:
        <input type="text" name="curso"
            value="{{ alumno.curso if alumno else '' }}" required><br><br>

        <button type="submit">{{ accion }}</button>
    </form>

    <br>
    <a href="{{ url_for('alumnos') }}">Volver</a>

</body>
</html>
